<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
body {
background: #b3e5fc;
}
    form {
    width: 30%;
    float: right;
    padding: 50px 50px;
    }
    h1 {
    padding: 2px 50px;
    }
</style>
</head>
<body>
<form action="" class="d-flex">
    <input type="text" id="city" class="form-control" name="city" placeholder="Введите город">
    <input type="submit" name="send" value="Узнать" class="btn btn-success">
</form>
<br>
    <div class="p-3 mb-2 bg-warning text-white"><h1>Погодное приложение</h1></div>
<br>
<br>
<div class="col-4 offset-1">
                <h3>Информация</h3>
                <div class="alert alert-light">
                    <div class="row">
                        <div class="col-9">
                        <b>Город: </b>{{ info.city }}<br>
                        <b>Температура: </b>{{ info.temp }}<sup>0</sup><br>
                        </div>
                        <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="фото погоды">
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
